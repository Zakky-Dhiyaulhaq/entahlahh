<!doctype html>
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title></title> 
    <link rel="stylesheet" href="styles.css"> 
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            background-image: url('BG.png'); 
            background-size: cover; 
            background-position: center; 
            font-family: Arial, sans-serif;
            box-sizing: border-box;
        }

        .container {
            display: grid;
            grid-template-areas: 
                "top-left top-right"
                "button button"
                "bottom-left bottom-right"
                ". bottom-text";
            gap: 20px;
            text-align: center;
            position: relative; 
        }

        .box {
            width: 150px;
            height: 200px;
            border: 2px solid white;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .box-top-left {
            grid-area: top-left;
        }

        .box-bottom-right {
            grid-area: bottom-right;
        }

        .text {
            color: rgb(255, 218, 218);
            background-color: #201414;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            font-size: 14px;
            line-height: 1.6;
            text-align: left;
        }

        .text-top-right {
            grid-area: top-right;
        }

        .text-bottom-left {
            grid-area: bottom-left;
        }

        .text-bottom {
            grid-area: bottom-text;
            position: absolute;
            bottom: 50px; 
            left: 0;
            right: 0;
            margin: 0 auto;
            padding: 10px; 
            font-size: 12px; 
            line-height: 1.4; 
        }

        .button {
    grid-area: button;
    padding: 10px 20px;
    font-size: 15px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    background: linear-gradient(to right, rgb(255, 87, 87), #890000);
    color: white;
    margin: auto;
    transition: background 0.5s ease;
}

.button:hover {
    background: linear-gradient(to right, #890000, rgb(255, 87, 87));
}
    </style> 
</head> 
<body> 
    <audio autoplay>
        <source src="MyGirl.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <div class="container"> 
        <div class="box box-top-left"> 
            <img src="imgg.png" alt="Image 1"> 
        </div> 
        <div class="text text-top-right">
            Hallo wanita cantik, wanita baik, wanita kuat, semoga kamu gaa capek yaa di masa ini... karena sekarang emang lagi berat-beratnyaa 
        </div> 
        <a href="https://api.whatsapp.com/send?phone=62882006343167" class="button">BALAS</a>
        <div class="text text-bottom-left">
            tau gakk?? kamuu tuh orang yang paling baik pada tahun inii.. kamu tuh beda dari yang lainn... jangan asing yaaaaaaaahhhh
        </div> 
        <div class="box box-bottom-right"> 
            <img src="imgg.png  " alt="Image 2"> 
        </div> 
</body>
</html>
